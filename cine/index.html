<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitaci√≥n Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* Part√≠culas flotantes de fondo */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) { width: 10px; height: 10px; left: 20%; animation-delay: 0s; }
      .particle:nth-child(2) { width: 15px; height: 15px; left: 50%; animation-delay: 1s; }
      .particle:nth-child(3) { width: 8px; height: 8px; left: 80%; animation-delay: 2s; }
      .particle:nth-child(4) { width: 12px; height: 12px; left: 10%; animation-delay: 3s; }
      .particle:nth-child(5) { width: 6px; height: 6px; left: 70%; animation-delay: 4s; }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 50px 40px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        animation: slideUp 1s ease-out;
        position: relative;
        z-index: 10;
        max-width: 450px;
        width: 90%;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      h1 {
        font-size: 2.2rem;
        color: #e91e63;
        margin-bottom: 25px;
        animation: heartbeat 2s ease-in-out infinite;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.3);
      }

      p {
        margin: 20px 0 35px 0;
        font-size: 1.3rem;
        color: #555;
        font-weight: 400;
        line-height: 1.5;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        position: relative;
        min-height: 120px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        font-family: inherit;
        min-width: 180px;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      .yes {
        background: linear-gradient(135deg, #ff4569, #ff6b8a);
        color: white;
        box-shadow: 0 8px 25px rgba(255, 69, 105, 0.4);
        transform: translateY(0);
      }

      .yes:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 35px rgba(255, 69, 105, 0.6);
      }

      .yes:active {
        transform: translateY(-1px) scale(1.02);
      }

      .no {
        background: linear-gradient(135deg, #999, #bbb);
        color: white;
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.2s ease;
        box-shadow: 0 5px 15px rgba(153, 153, 153, 0.3);
      }

      .no:hover {
        background: linear-gradient(135deg, #777, #999);
        transform: translateX(-50%) scale(1.05);
      }

      @media (max-width: 768px) {
        .container {
          padding: 40px 25px;
          margin: 20px;
        }
        
        h1 {
          font-size: 1.8rem;
        }
        
        p {
          font-size: 1.1rem;
        }
        
        button {
          min-width: 160px;
          padding: 12px 25px;
          font-size: 1rem;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartbeat {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(20px) rotate(240deg);
        }
      }

      .final {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px 20px;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        color: white;
        text-align: center;
        animation: slideUp 1s ease-out;
        position: relative;
        z-index: 10;
      }

      .final::before {
        content: 'üé¨';
        position: absolute;
        font-size: 10rem;
        opacity: 0.1;
        top: 10%;
        left: 10%;
        animation: float 4s ease-in-out infinite;
      }
      .final::after {
        content: 'üçø';
        position: absolute;
        font-size: 8rem;
        opacity: 0.1;
        bottom: 10%;
        right: 10%;
        animation: float 4s ease-in-out infinite reverse;
      }

      .final h1 {
        font-size: 2.8rem;
        margin-bottom: 30px;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        animation: heartbeat 2s ease-in-out infinite;
      }

      .final p {
        max-width: 650px;
        font-size: 1.4rem;
        line-height: 1.7;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 0;
      }

      @media (max-width: 768px) {
        .final h1 {
          font-size: 2.2rem;
        }
        
        .final p {
          font-size: 1.2rem;
          padding: 25px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <h1>üéÄ Hola Mar√≠a üéÄ</h1>
      <p>¬øQuieres ir al cine conmigo este s√°bado?</p>
      <div class="buttons">
        <button class="yes" onclick="sayYes()">¬°S√≠, vamos! üé¨</button>
        <button class="no" id="noBtn">No üò¨</button>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const container = document.querySelector(".container");

      let attempts = 0;
      const maxAttempts = 5;

      // Array de mensajes divertidos para el bot√≥n "No"
      const noBtnTexts = [
        "No üò¨",
        "No üò¨",
        "No üò¨",
        "No üò¨"
      ];

      noBtn.addEventListener("mouseover", () => {
        attempts++;
        
        if (attempts < noBtnTexts.length) {
          noBtn.textContent = noBtnTexts[attempts];
        }

        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = containerRect.width - btnWidth - 40;
        const maxY = containerRect.height - btnHeight - 40;

        const x = Math.random() * Math.max(0, maxX);
        const y = Math.random() * Math.max(0, maxY);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y + 70}px`;

        if (attempts >= maxAttempts) {
          noBtn.style.transform = `translateX(-50%) scale(${1 - attempts * 0.1})`;
          noBtn.style.opacity = Math.max(0.3, 1 - attempts * 0.1);
          
          if (attempts >= 8) {
            noBtn.style.display = 'none';
          }
        }

        const yesBtn = document.querySelector('.yes');
        yesBtn.style.transform = 'scale(1.1)';
        yesBtn.style.boxShadow = '0 15px 40px rgba(255, 69, 105, 0.8)';
        
        setTimeout(() => {
          yesBtn.style.transform = 'scale(1)';
          yesBtn.style.boxShadow = '0 8px 25px rgba(255, 69, 105, 0.4)';
        }, 200);
      });

      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        noBtn.dispatchEvent(new Event('mouseover'));
      });

      function sayYes() {
        createConfetti();
        setTimeout(() => {
          document.body.innerHTML = `
            <div class="particles">
              <div class="particle"></div>
              <div class="particle"></div>
              <div class="particle"></div>
              <div class="particle"></div>
              <div class="particle"></div>
            </div>
            <div class="final">
              <h1>¬°Sab√≠a que dir√≠as que s√≠! jajahk</h1>
              <p>
                La verdad ten√≠a muchas ganas de ir hace rato, 
                y pens√© que ser√≠a una buena idea para conocerte en persona, 
                compartir y divertirnos un rato... ü´∂  
                <br><br>
                Si te parece bien, te recojo el s√°bado üçø
              </p>
            </div>
          `;
        }, 1000);
      }

      function createConfetti() {
        const colors = ['#ff4569', '#ff6b8a', '#ffc3a0', '#ffafbd', '#fecfef'];
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = '-10px';
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = confetti.style.width;
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = '50%';
          confetti.style.zIndex = '1000';
          confetti.style.pointerEvents = 'none';
          
          document.body.appendChild(confetti);
          
          const fall = confetti.animate([
            { transform: 'translateY(-10px) rotate(0deg)', opacity: 1 },
            { transform: `translateY(${window.innerHeight + 10}px) rotate(360deg)`, opacity: 0 }
          ], {
            duration: Math.random() * 2000 + 1000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
          });
          
          fall.onfinish = () => confetti.remove();
        }
      }
    </script>
  </body>
</html>
